<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div id="display" class="display">0</div>
        <div class="buttons-area">
            <div class="buttons-left">
                <div class="buttons-left-top">
                    <button id="plusMinus" class="non-numerical">+/-</button>
                    <button id="clear" class="non-numerical">CE</button>
                    <button id="clearOne" class="non-numerical">C</button>
                    <button id="nine">9</button>
                    <button id="eight">8</button>
                    <button id="seven">7</button>
                    <button id="six">6</button>
                    <button id="five">5</button>
                    <button id="four">4</button>
                    <button id="three">3</button>
                    <button id="two">2</button>
                    <button id="one">1</button>
                </div>
                <div class="buttons-left-bot">
                    <button id="zero" class="zero">0</button>
                    <button id="decimal" class="non-numerical">.</button>
                </div>
            </div>
            <div class="buttons-right">
                <button id="div">รท</button>
                <button id="mul">ร</button>
                <button id="sub">-</button>
                <button id="add" class="plus">+</button>
                <button id="equals" class="equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
